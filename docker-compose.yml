# composeファイルのバージョン指定
# Doc: https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.8"

services:
  # サービス(= コンテナ)
  db:
    image: mysql:8.0
    # mysql 8.0から必要になった
    command: --default-authentication-plugin=mysql_native_password
    #コンテナー削除してもmysqlのデータを引き継げる
    volumes:
      - ./api/db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "4306:3306"  #Sequel ProでDBを確認する為、4306としておく

  api:
    # # ベースイメージとなるDockerfileを指定
    # build:
    #   context: ./api
    #   # Dockerfileに変数を渡す
    #   args:
    #     WORKDIR: $WORKDIR
    # volumes:
    #   - "./api:/$WORKDIR"
    # # サービスの依存関係を定義(起動の順番)
    # depends_on:
    #   - db
    # # 公開用ポートを指定
    # # 公開したいポート番号:コンテナポート
    # ports:
    #   - "$API_PORT:3000"
    build:
      context: ./api
      args:
        WORKDIR: $WORKDIR
    command: bundle exec rails s -p 3000 -b '0.0.0.0' && bundle exec rake db:seed_fu && /bin/bash
    volumes:
      - "./api:/$WORKDIR"
    ports:
      - "3000:3000"
    environment:
      API_DOMAIN: "localhost:$FRONT_PORT" 
    depends_on:
      - db

  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
        API_URL: "http://localhost:$API_PORT"
    # コンテナで実行したいコマンド(CMD)
    command: yarn run dev
    volumes:
      - "./front:/$WORKDIR"
    ports:
      - "$FRONT_PORT:3000"
    depends_on:
      - api
